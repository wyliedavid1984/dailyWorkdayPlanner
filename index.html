<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <header class="jumbotron text-center description">
    
    <h1 class="display-3">Work Day Scheduler</h1>
    
    <p class="lead">A simple calendar app for scheduling your work day</p>

    <p id="currentDay" class="lead"></p>
  
  </header>
  <div class="container">
    <!-- Timeblocks -->

      <div id="9" class="row hour time-block">
        <div class="pt-2 col-md-1">9 am</div>

        <textarea class="description col-md-10">
        </textarea>

        <button class="ml-auto saveBtn btn time-block col-md-1"><i class="fas fa-save "></i></button>

      </div>

      <div id="10" class="row hour time-block">
        <div class="pt-2 col-md-1">10 am</div>

        <textarea class="description col-md-10">
        </textarea>

        <button class="ml-auto saveBtn btn time-block col-md-1"><i class="fas fa-save "></i></button>
      
      </div>

      <div id="11" class="row hour time-block">
        <div class="pt-2 col-md-1">11 am</div>

        <textarea class="description col-md-10">
        </textarea>

        <button class="ml-auto saveBtn btn time-block col-md-1"><i class="fas fa-save "></i></button>

      </div>

      <div id="12" class="row hour time-block">
        <div class="pt-2 col-md-1">12 pm</div>
        
        <textarea class="description col-md-10">
        </textarea>
        
        <button class="ml-auto saveBtn btn time-block col-md-1"><i class="fas fa-save "></i></button>
      
      </div>

      <div id="13" class="row hour time-block">
        <div class="pt-2 col-md-1">1 pm</div>
      
        <textarea class="description col-md-10">
        </textarea>

        <button class="ml-auto saveBtn btn time-block col-md-1"><i class="fas fa-save "></i></button>
      
      </div>

      <div id="14" class="row hour time-block">
        <div class="pt-2 col-md-1">2 pm</div>
      
        <textarea class="description col-md-10">
        </textarea>

        <button class="ml-auto saveBtn btn time-block col-md-1"><i class="fas fa-save "></i></button>
      
      </div>

      <div id="15" class="row hour time-block">
        <div class="pt-2 col-md-1">3 pm</div>
      
        <textarea class="description col-md-10">
        </textarea>

        <button class="ml-auto saveBtn btn time-block col-md-1"><i class="fas fa-save "></i></button>
      
      </div>

      <div id="16" class="row hour time-block">
        <div class="pt-2 col-md-1">4 pm</div>
      
        <textarea class="description col-md-10">
        </textarea>

        <button class="ml-auto saveBtn btn time-block col-md-1"><i class="fas fa-save "></i></button>
      
      </div>

      <div id="17" class="row hour time-block">
        <div class="pt-2 col-md-1">5 pm</div>
      
        <textarea class="description col-md-10">
        </textarea>

        <button class="ml-auto saveBtn btn time-block col-md-1"><i class="fas fa-save "></i></button>
      
      </div>
    
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/javascript.js"></script>
</body>

</html>
